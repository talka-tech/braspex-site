<section class="comparacao">
    <div class="container">
        <div class="chart-header">
            <h2 class="section-title">Comparação de Prazo</h2>
            <h3 class="chart-subtitle">
                <span>TRADICIONAL</span> 
                <span class="vs">VS</span> 
                <span class="braspex">KITS BRASPEX</span>
            </h3>
        </div>

        <div class="chart-container" id="chart-container">
            <div class="chart-item">
                <div class="chart-label">Economia de mão de obra</div>
                <div class="chart-bar-wrapper">
                    <div class="chart-bar c-economia" data-value="40%"></div>
                </div>
            </div>
            <div class="chart-item">
                <div class="chart-label">Menos dias no cronograma</div>
                <div class="chart-bar-wrapper">
                    <div class="chart-bar c-cronograma" data-value="10%"></div>
                </div>
            </div>
            <div class="chart-item">
                <div class="chart-label">Redução de perdas</div>
                <div class="chart-bar-wrapper">
                    <div class="chart-bar c-perdas" data-value="80%"></div>
                </div>
            </div>
            <div class="chart-item">
                <div class="chart-label">Menos retrabalho</div>
                <div class="chart-bar-wrapper">
                    <div class="chart-bar c-retrabalho" data-value="90%"></div>
                </div>
            </div>
        </div>

        <div class="comparacao-visual-container">
            <img src="imagens/comparacao-tradicionalxprazo.png" alt="Comparação visual entre instalação tradicional e Kits BRASPEX" class="comparacao-visual-img">
        </div>
    </div>
</section>
